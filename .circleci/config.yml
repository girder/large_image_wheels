version: 2
jobs:
  build_docker:
    working_directory: ~/project
    # In order to use mount commands with docker, we need to use the machine
    # executor rather than use setup_remote_docker
    machine: true
    # docker:
    #   - image: circleci/python:3.7
    #   - image: docker:18.06.0-ce-git
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install packaging requests
      - run:
          name: Check versions
          command: export TERM=xterm && python check_versions.py > versions.txt && git diff versions.txt | cat && git checkout versions.txt
      - run:
          name: Remove existing wheels
          command: rm -f wheels/*
      # - setup_remote_docker
      - run:
          name: Build the Docker
          command: export TERM=xterm && ./build.sh
      - store_artifacts:
          path: ~/project/wheels
      - run:
          name: Show build times
          command: export TERM=xterm && docker run --rm --entrypoint bash girder/large_image_wheels -c 'cat log.txt'
      - run:
          name: Test the Docker
          command: python test_via_docker.py
      # Upload artifacts to github (or elsewhere)
      # Copy wheels to the gh-pages branch; update index.html; force push
      # the gh-pages branch if this is merge to master

workflows:
  version: 2
  build_all:
    jobs:
      - build_docker
